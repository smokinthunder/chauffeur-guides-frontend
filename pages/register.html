<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Chauffeur Guide</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <nav class="navbar navbar-expand-xl bg-white shadow-sm sticky-top py-2">
        <div class="container-fluid">
         <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img
            src="assets/logo/logo.png"
            alt="Chauffeur Guide"
            class="navbar-logo"
          />
        </a>
        </div>
     </nav>
 
    <main class="py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm border-0 rounded-3">
              <div class="card-body p-5">
                <h3 class="fw-bold text-center mb-1">Sign Up</h3> <p class="text-muted text-center small mb-4">Create your Chauffeur Guide Account</p> <form>
                  <div class="mb-3">
                    <label class="form-label small fw-bold">Name</label> <input type="text" class="form-control" placeholder="Enter Full Name" /> </div>
                  <div class="mb-3">
                    <label class="form-label small fw-bold">Email</label> <input type="email" class="form-control" placeholder="Enter Email" /> </div>
                  <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label> <div class="input-group">
                        <input type="password" class="form-control border-end-0" placeholder="Enter Password" /> <span class="input-group-text bg-white border-start-0"><i class="fa fa-eye-slash text-muted small"></i></span>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label small fw-bold">Confirm Password</label> <div class="input-group">
                        <input type="password" class="form-control border-end-0" placeholder="Enter Password" /> <span class="input-group-text bg-white border-start-0"><i class="fa fa-eye-slash text-muted small"></i></span>
                    </div>
                  </div>

                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck">
                    <label class="form-check-label small text-muted" for="termsCheck">I agree with the <a href="#" class="text-danger">Terms Of Service</a>.</label> </div>

                  <button type="submit" class="btn btn-warning text-white w-100 py-2 fw-bold mb-3">Register <i class="fa fa-angle-right ms-1"></i></button> </form>

                <div class="position-relative text-center my-4">
                  <hr class="text-muted opacity-25">
                  <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">Or</span> </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-light bg-light w-50 small text-muted border"><i class="fab fa-google me-2 text-danger"></i> Google</button> <button class="btn btn-light bg-light w-50 small text-muted border"><i class="fab fa-facebook-f me-2 text-primary"></i> Facebook</button> </div>

                <div class="text-center mt-4">
                    <span class="text-muted small">Already have an account? </span>
                    <a href="login.html" class="fw-bold text-danger small text-decoration-none">Sign In</a> </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
