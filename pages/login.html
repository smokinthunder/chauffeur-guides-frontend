<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chauffeur Guide</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Iconsax/Iconsax/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl bg-white shadow-sm sticky-top py-2">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img
            src="../assets/logo/logo.png"
            alt="Chauffeur Guide"
            class="navbar-logo"
          />
        </a>
      </div>
    </nav>

    <main class="py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm border-0 rounded-3">
              <div class="card-body p-5">
                <h3 class="fw-bold text-center mb-1">Sign In</h3>
                <p class="text-muted text-center small mb-4">
                  Sign in to Start Chauffeur Guide Account
                </p>
                <form>
                  <div class="mb-3">
                    <label class="form-label small fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter Email"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter Password"
                    />
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center mb-4"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rememberMe"
                      />
                      <label
                        class="form-check-label small text-muted"
                        for="rememberMe"
                        >Remember Me</label
                      >
                    </div>
                    <a href="#" class="small text-decoration-none fw-bold"
                      >Forgot Password?</a
                    >
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary w-100 py-2 fw-bold mb-3"
                  >
                    Login <i class="isax isax-arrow-right-1 ms-1"></i>
                  </button>
                </form>

                <div class="position-relative text-center my-4">
                  <hr class="text-muted opacity-25" />
                  <span
                    class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small"
                    >Or</span
                  >
                </div>

                <div class="d-flex gap-2">
                  <button class="btn btn-outline-secondary w-50 small">
                    <i class="fab fa-google me-2"></i> Google
                  </button>
                  <button class="btn btn-outline-secondary w-50 small">
                    <i class="fab fa-facebook-f me-2"></i> Facebook
                  </button>
                </div>

                <div class="text-center mt-4">
                  <span class="text-muted small"
                    >Don't you have an account?
                  </span>
                  <a
                    href="register.html"
                    class="fw-bold text-primary small text-decoration-none"
                    >Sign up</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
